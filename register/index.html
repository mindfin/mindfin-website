<!DOCTYPE html>
<html lang="en">

<head>
    <title>MindFin Loan Apply Form </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="assets/img/head.png" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/noui/nouislider.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
</head>

<body>


    <div class="container-contact100">

        <div class="wrap-contact100">

            <form class="contact100-form validate-form" action="actions/form_action.php?f=customeradd" method="post">
                <span class="contact100-form-title">
					Apply Now
				</span>
                <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="Enter Your Full Name">
                    <span class="label-input100">FULL NAME *</span>
                    <input class="input100" type="text" name="name" placeholder="Vikas Gowda">
                </div>

                <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="Enter Your Phone Number">
                    <span class="label-input100">Mobile Number *</span>
                    <input class="input100" type="number" name="phone" maxlength="11" placeholder="9513xxxxxx">
                </div>
                <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="Enter Your Email (e@a.x)">
                    <span class="label-input100">Email *</span>
                    <input class="input100" type="email" name="email" placeholder="vikas@example.com">
                </div>

                <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="Select Your Date Of Birth">
                    <span class="label-input100">Date Of Birth *</span>
                    <input class="input100" type="date" name="dob">
                </div>
                <div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate="Enter Your PAN Number">
                    <span class="label-input100">PERSONAL PAN CARD NUMBER *</span>
                    <input class="input100" type="text" name="panno" placeholder="ABCD1234E">
                </div>

                <div class="wrap-input100 validate-input bg1 rs1-wrap-input100 " data-validate="Enter Number Phone">
                    <span class="label-input100">RESIDENTIAL PIN CODE *</span>
                    <input class="input100" type="number" name="pincode" maxlength="6" placeholder="560001">
                </div>

                <div class="wrap-input100 input100-select bg1 ">
                    <span class="label-input100">Needed Services *</span>
                    <div>
                        <select class="js-select2" name="loanpurpose">
							<option>--Select Loan Purpose--</option>
							<option value="2 ">Bussiness Loan</option>
							<option value="1 ">Personal Loan</option>
							<option value="3 ">Home Loan</option>
							<option value="4 ">Working Capital Loan Services</option>
							<option value="5 ">Car Loan</option>
							<option value="6 ">Mortage / LAP</option>
						</select>
                        <div class="dropDownSelect2 "></div>
                    </div>
                </div>

                <div class="wrap-input100 validate-input bg1 rs1-wrap-input100 " data-validate="Enter Your Company Name">
                    <span class="label-input100 ">Company Name *</span>
                    <input class="input100" type="text" name="cname" placeholder="Enter Your Company Name">
                </div>

                <div class="wrap-input100 validate-input bg1 rs1-wrap-input100 " data-validate="Enter Required Amount ">
                    <span class="label-input100">Loan Amount *</span>
                    <input class="input100" type="number" name="loan_amount" placeholder="500000">
                </div>

                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
                </div>
            </form>
        </div>
    </div>



    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js "></script>
    <!--===============================================================================================-->
    <script src="vendor/animsition/js/animsition.min.js "></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js "></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js "></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js "></script>
    <script>
        $(".js-select2 ").each(function() {
            $(this).select2({
                minimumResultsForSearch: 20,
                dropdownParent: $(this).next('.dropDownSelect2')
            });


            $(".js-select2 ").each(function() {
                $(this).on('select2:close', function(e) {
                    if ($(this).val() == "Please chooses ") {
                        $('.js-show-service').slideUp();
                    } else {
                        $('.js-show-service').slideUp();
                        $('.js-show-service').slideDown();
                    }
                });
            });
        })
    </script>
    <!--===============================================================================================-->
    <script src="vendor/daterangepicker/moment.min.js "></script>
    <script src="vendor/daterangepicker/daterangepicker.js "></script>
    <!--===============================================================================================-->
    <script src="vendor/countdowntime/countdowntime.js "></script>
    <!--===============================================================================================-->
    <script src="vendor/noui/nouislider.min.js "></script>

    <!--===============================================================================================-->
    <script src="js/main.js "></script>
</body>

</html>
